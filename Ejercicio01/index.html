<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <title>Ejercicio 01</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <div class="image__background">
          <img src="./manzana.png" alt="" />
          <p class="card__share">
            <i class="fas fa-share-alt-square fa-2x"></i>
          </p>
          <p class="card__heart"><i class="fas fa-heart fa-2x"></i></p>
        </div>
        <div class="image__items">
          <img src="manzana.png" alt="" />
          <img src="manzana.png" alt="" />
          <img src="manzana.png" alt="" />
          <img src="manzana.png" alt="" />
        </div>
      </div>
      <div class="card__info">
        <p class="card__title">Delicious Apples</p>
        <p class="card__cod">COD: 45999</p>
        <p class="card__price"><span>R$</span> 7.93</p>
        <p class="card__cod">SELECT A COLOR</p>
        <div class="info__items">
          <img src="manzana.png" alt="" />
          <img src="manzana.png" alt="" />
          <img src="manzana.png" alt="" />
          <img src="manzana.png" alt="" />
        </div>
        <p class="card__cod">BENEFICITS</p>
        <ul>
          <li>Apples are nutricius</li>
          <li>Apples may be good for weight loss</li>
          <li>Apples may be good for bone health</li>
          <li>They're linked to a lowest risk of diabetes</li>
        </ul>
        <button>ADD TO CART</button>
      </div>
    </div>
  </body>
</html>
