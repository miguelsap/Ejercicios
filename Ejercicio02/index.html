<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Ejercicio 02</title>
  </head>
  <body>
    <div class="head"></div>
    <div class="cards">
      <div class="card">
        <div class="card__icono">
          <img src="./personal.png" alt="paper-airplane" class="icono__size" />
        </div>
        <div class="card__info">
          <p class="info__title">personal</p>
          <hr class="card__horizontal" />
          <p class="info__subtitle">custom domains</p>
          <hr class="card__horizontal" />
          <p class="info__subtitle">
            sleeps after 30 mins of <br />
            inactivity
          </p>
          <hr class="card__horizontal" />
        </div>
        <div class="card__footer">
          <p class="card__price">free</p>
          <button class="card__buttom">SIGN UP</button>
        </div>
      </div>
      <div class="card">
        <div class="card__icono">
          <img
            src="./small-team.png"
            alt="paper-airplane"
            class="icono__size"
          />
        </div>
        <div class="card__info">
          <p class="info__title">small team</p>
          <hr class="card__horizontal" />
          <p class="info__subtitle">never sleeps</p>
          <hr class="card__horizontal" />
          <p class="info__subtitle">
            multiple workers for <br />
            more powerful apps
          </p>
          <hr class="card__horizontal" />
        </div>
        <div class="card__footer">
          <p class="card__price">$150</p>
          <button class="card__buttom card__free">FREE TRIAL</button>
        </div>
      </div>
      <div class="card">
        <div class="card__icono">
          <img
            src="./enterprise.png"
            alt="paper-airplane"
            class="icono__size"
          />
        </div>
        <div class="card__info">
          <p class="info__title">enterprise</p>
          <hr class="card__horizontal" />
          <p class="info__subtitle">dedicated</p>
          <hr class="card__horizontal" />
          <p class="info__subtitle">
            simple horizontal <br />
            scalability
          </p>
          <hr class="card__horizontal" />
        </div>
        <div class="card__footer">
          <p class="card__price">$400</p>
          <button class="card__buttom card__free">FREE TRIAL</button>
        </div>
      </div>
    </div>
    <div class="border"></div>
  </body>
</html>
