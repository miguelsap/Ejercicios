<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <img src="./tshirt.png" alt="" />
          <div class="card__buttom">
            <p>VIEW DETAILS</p>
          </div>
          <!-- <button class="card__buttom">VIEW DETAILS</button> -->
        </div>
        <div class="card__info">
          <p class="card__model">Adidas Originals</p>
          <p class="card__price">$39</p>
          <p class="card__description">Men's running shirt</p>
          <p class="card__sub">SIZES</p>
          <p class="card__values">XS, S, M, L, XL, XXL</p>
          <p class="card__sub">COLORS</p>
          <img src="./azul.png" alt="" />
          <img src="./rojo.png" alt="" />
          <img src="./verde.png" alt="" />
          <img src="./amarillo.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
